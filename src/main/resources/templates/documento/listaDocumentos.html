<!DOCTYPE HTML>
<html>
<head>
	<title>Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<h1 class="m-3">Lista de documentos</h1>
	<table class="table m-3" style="width: 80%">
	  <thead>
	    <tr>
	      <th scope="col">Id</th>
	      <th scope="col">Alias</th>
	      <th scope="col">Extension</th>
	      <th scope="col">Fecha creacion</th>
	      <th scope="col">Id expediente</th>
	      <th scope="col"></th>
	      <th scope="col"></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="documento: ${documentos}">
	      <th scope="row" th:text="${documento.id}"/>
	      <td th:text="${documento.alias}"/>
	      <td th:text="${documento.extension}"/>
	      <td th:text="${documento.fechaCreacion}"/>
	      <td th:text="${documento.idExpediente}"/>
	      <td><a th:href="@{'/documento/' + ${documento.id}}">Editar</a></td>
	      <td>
	      	<form action="#" method="post" th:action="@{/documento/eliminar}" th:object="${documentoABorrar}">
	      		<input type="hidden" name="id" th:value="${documento.id}"/>
	      		<button type="submit" class="btn btn-danger">Eliminar</button>
	      	</form>
	      </td>
	    </tr>
	  </tbody>
	</table>
	<a class="m-3" th:href="@{/documento}">
		<button type="button" class="btn btn-primary">Crear documento</button>
	</a>
</body>
</html>
