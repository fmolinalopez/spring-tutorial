<!DOCTYPE HTML>
<html>
<head>
	<title>Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<h1 class="m-3">Alta documento</h1>
	<form action="#" method="post"
		th:action="@{/documento}" th:object="${documento}"
		class="m-3" style="width: 350px">
	  <div class="mb-3">
	    <label for="alias" class="form-label">Alias:</label>
	    <input type="text" class="form-control" id="alias"
	    	th:field="*{alias}">
	  </div>
	  <div class="mb-3">
	    <label for="extension" class="form-label">Extension:</label>
	    <input type="text" class="form-control" id="extension"
	    	th:field="*{extension}">
	  </div>
	  <button type="submit" class="btn btn-primary">Alta documento</button>
	</form>
</body>
</html>
