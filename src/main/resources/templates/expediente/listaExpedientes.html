<!DOCTYPE HTML>
<html>
<head>
	<title>Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<h1 class="m-3">Lista de expedientes</h1>
	<table class="table m-3" style="width: 80%">
	  <thead>
	    <tr>
	      <th scope="col">Id</th>
	      <th scope="col">Alias</th>
	      <th scope="col">Fecha creacion</th>
	      <th scope="col"></th>
	      <th scope="col"></th>
	      <th scope="col"></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="expediente: ${expedientes}">
	      <th scope="row" th:text="${expediente.id}"/>
	      <td th:text="${expediente.alias}"/>
	      <td th:text="${expediente.fechaCreacion}"/>
	      <td><a th:href="@{'/expediente/' + ${expediente.id}}">Editar</a></td>
	      <td>
	      	<a th:href="@{'/expediente/anadir/' + ${expediente.id}}">
	      		<button type="button" class="btn btn-primary">Anadir documentos</button>
	      	</a>
	      </td>
	      <td>
	      	<form action="#" method="post" th:action="@{/expediente/eliminar}" th:object="${expedienteABorrar}">
	      		<input type="hidden" name="id" th:value="${expediente.id}"/>
	      		<button type="submit" class="btn btn-danger">Eliminar</button>
	      	</form>
	      </td>
	    </tr>
	  </tbody>
	</table>
	<a class="m-3" th:href="@{/expediente}">
		<button type="button" class="btn btn-primary">Crear expediente</button>
	</a>
</body>
</html>
